<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<title>Simple Game Hub - Connect 4</title>
	</head>

	<body>
		<h1><a href="../index.html">Simple Game Hub</a> - Connect 4</h1>

		<canvas id="canvas" width="730" height="630"></canvas><br />
		<h3 id="information"><b style="color: red">RED</b>'s turn!</h3>
		<button id="restart" class="big" onclick="window.location.reload()" hidden>RESTART</button>

		<script>
			var board = [
				[null, null, null, null, null, null, null],
				[null, null, null, null, null, null, null],
				[null, null, null, null, null, null, null],
				[null, null, null, null, null, null, null],
				[null, null, null, null, null, null, null],
				[null, null, null, null, null, null, null]
			];
			let active = true;
			let gameOver = false;

			let selected_square = { x: -1, y: -1 };

			// true represents red, false represents green

			let canvas = document.getElementById('canvas');
			let ctx = canvas.getContext('2d');

			function fillSquare(element, color = 'black') {
				ctx.fillStyle = 'black';
				ctx.fill(element);
				ctx.fillStyle = color;
				ctx.fill(element);
			}

			build();

			function build() {
				// border

				if (active) {
					ctx.fillStyle = 'red';
				} else {
					ctx.fillStyle = 'green';
				}

				ctx.fillRect(0, 0, canvas.width, canvas.height);

				// board

				ctx.fillStyle = 'black';
				ctx.fillRect(10, 10, canvas.width - 20, canvas.height - 20);

				// grid

				ctx.fillStyle = 'white';
				for (let i = 14; i < canvas.width; i += 100) {
					ctx.fillRect(14, i, canvas.width - 28, 2);
					ctx.fillRect(i, 14, 2, canvas.height - 28);
				}

				// positions

				var x = 20;
				var y = 20;

				for (row of board) {
					x = 20;
					for (pos of row) {
						ctx.fillStyle = 'black';
						ctx.fillRect(x, y, 90, 90);

						let circle = new Path2D();
						circle.arc(x + 45, y + 45, 45, 0, 2 * Math.PI);

						if (pos === true) {
							ctx.fillStyle = 'red';
						} else if (pos === false) {
							ctx.fillStyle = 'green';
						}

						ctx.fill(circle);

						x += 100;
					}
					y += 100;
				}
			}

			for (let i = 0; i < 7; i++) {
				for (let j = 0; j < 6; j++) {
					const Circle = new Path2D();
					Circle.arc(i * 100 + 65, j * 100 + 65, 45, 0, 2 * Math.PI);
					Circle.x = i;
					Circle.y = j;
					ctx.fill(Circle);
					canvas.addEventListener('mousemove', function (event) {
						if (gameOver == true) {
							return;
						}
						if (ctx.isPointInPath(Circle, event.offsetX, event.offsetY)) {
							if (board[Circle.y][Circle.x] == null) {
								if (active === true) {
									fillSquare(Circle, 'rgb(255,0,0,0.5)');
								} else {
									fillSquare(Circle, 'rgb(0,255,0,0.35)');
								}
							}
						} else {
							if (board[Circle.y][Circle.x] == null) {
								fillSquare(Circle);
							}
						}
					});
					canvas.addEventListener('mousedown', function (event) {
						if (gameOver == true) {
							return;
						}
						if (ctx.isPointInPath(Circle, event.offsetX, event.offsetY)) {
							if (board[Circle.y][Circle.x] == null && (Circle.y == 5 || board[Circle.y + 1][Circle.x] != null)) {
								board[Circle.y][Circle.x] = active;

								checkWin();

								if (gameOver == false) {
									if (active) {
										active = false;
									} else {
										active = true;
									}
								}

								build();

								if (gameOver == true) {
									return;
								}

								if (active) {
									document.getElementById('information').innerHTML = "<b style='color:red'>RED</b>'s turn!";
								} else {
									document.getElementById('information').innerHTML = "<b style='color:green'>GREEN</b>'s turn!";
								}
							} else {
								document.getElementById('information').innerHTML = "<b style='color:orange'>Invalid</b> Move!";
							}
						}
					});
				}
			}

			function checkWin() {
				var winstring = '';

				for (row of board) {
					for (pos of row) {
						if (pos) {
							winstring += 'R';
						} else if (pos === false) {
							winstring += 'G';
						} else {
							winstring += 'X';
						}
					}
					winstring += '-';
				}

				for (let y = 0; y < 6; y++) {
					for (row of board) {
						if (row[y]) {
							winstring += 'R';
						} else if (row[y] === false) {
							winstring += 'G';
						} else {
							winstring += 'X';
						}
					}
					winstring += '-';
				}

				for (let y = 0; y < 4; y++) {
					for (let x = 0; x < 3; x++) {
						for (let pos = 0; pos < 4; pos++) {
							if (board[x + pos][y + pos]) {
								winstring += 'R';
							} else if (board[x + pos][y + pos] === false) {
								winstring += 'G';
							} else {
								winstring += 'X';
							}
						}
						winstring += '-';
					}
					winstring += '-';
				}

				for (let y = 3; y < 7; y++) {
					for (let x = 0; x < 3; x++) {
						for (let pos = 0; pos < 4; pos++) {
							if (board[x + pos][y - pos]) {
								winstring += 'R';
							} else if (board[x + pos][y - pos] === false) {
								winstring += 'G';
							} else {
								winstring += 'X';
							}
						}
						winstring += '-';
					}
					winstring += '-';
				}

				for (let y = 0; y < 4; y++) {
					for (let x = 3; x < 6; x++) {
						for (let pos = 0; pos < 4; pos++) {
							if (board[x - pos][y + pos]) {
								winstring += 'R';
							} else if (board[x - pos][y + pos] === false) {
								winstring += 'G';
							} else {
								winstring += 'X';
							}
						}
						winstring += '-';
					}
					winstring += '-';
				}

				for (let y = 3; y < 7; y++) {
					for (let x = 3; x < 6; x++) {
						for (let pos = 0; pos < 4; pos++) {
							if (board[x - pos][y - pos]) {
								winstring += 'R';
							} else if (board[x - pos][y - pos] === false) {
								winstring += 'G';
							} else {
								winstring += 'X';
							}
						}
						winstring += '-';
					}
					winstring += '-';
				}

				if (winstring.includes('RRRR')) {
					document.getElementById('information').innerHTML = "<b style='color:red'>RED</b> has won!";
					document.getElementById('restart').hidden = false;
					gameOver = true;
				} else if (winstring.includes('GGGG')) {
					document.getElementById('information').innerHTML = "<b style='color:green'>GREEN</b> has won!";
					document.getElementById('restart').hidden = false;
					gameOver = true;
				}
			}
		</script>
	</body>
</html>
